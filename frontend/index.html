<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .navbar {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-btn {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      padding: 6px 12px;
      border: 1px solid white;
      border-radius: 5px;
    }

    .nav-btn:hover {
      background-color: white;
      color: #4CAF50;
    }

    .container {
      padding: 2rem;
    }

    .cart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .cart-item {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .cart-item h3 {
      margin-top: 0;
    }

    .cart-item button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>üõçÔ∏è ShopZone</h2>
    </div>
    <div class="nav-right">
      <a href="profile.html" class="nav-btn" id="profileBtn">Profile</a>
      <a href="signup.html" class="nav-btn" id="signupBtn">Sign Up</a>
      <a href="login.html" class="nav-btn" id="loginBtn">Login</a>
      <a href="order.html" class="nav-btn" id="cartBtn">üõí Cart (<span id="cartCount">0</span>)</a>
      <button id="logoutBtn" class="nav-btn" style="display: none;">Logout</button>
    </div>
  </nav>

  <!-- ‚úÖ Product Container -->
  <div class="container">
    <h1>üõí My Shop Cart</h1>
    <div id="cart" class="cart-grid">
      <!-- JS will inject products here -->
    </div>
  </div>

  <!-- ‚úÖ Script -->
  <script>
    // üü¢ Handle navbar buttons
    window.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const profileBtn = document.getElementById("profileBtn");

      if (user) {
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        profileBtn.textContent = user.username || "Profile";
      }

      logoutBtn.addEventListener("click", () => {
        localStorage.clear();
        alert("Logged out successfully!");
        window.location.href = "login.html";
      });

      updateCartCount(); // Show count when page loads
    });

    // üîÅ Load existing cart
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const cartCountSpan = document.getElementById("cartCount");
      cartCountSpan.textContent = cart.length;
    }

    // üõí Dummy Products
    const products = Array.from({ length: 20 }).map((_, i) => ({
      id: i + 1,
      name: `Product ${i + 1}`,
      price: Math.floor(Math.random() * 100 + 50),
      desc: "Premium product only for you"
    }));

    const cartDiv = document.getElementById("cart");

    // ‚úÖ Render all products
    products.forEach(prod => {
      const item = document.createElement("div");
      item.className = "cart-item";
      item.innerHTML = `
        <h3>${prod.name}</h3>
        <p>${prod.desc}</p>
        <p>Price: ‚Çπ${prod.price}</p>
        <button data-id="${prod.id}">Add to Cart</button>
      `;

      // ‚úÖ Handle "Add to Cart"
      item.querySelector("button").addEventListener("click", () => {
        const alreadyAdded = cart.find(p => p.id === prod.id);
        if (alreadyAdded) {
          alert("‚ö†Ô∏è Product already in cart!");
          return;
        }

        cart.push(prod);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        alert("‚úÖ Product added to cart!");
      });

      cartDiv.appendChild(item);
    });
  </script>
</body>
</html>
