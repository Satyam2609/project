<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    p {
      margin: 5px 0;
      color: #555;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="avatar" class="avatar" src="" alt="Avatar" />
    <h2 id="username">Username</h2>
    <p id="email">Email</p>
    <p id="number">Phone</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="profile.js"></script>
</body>
</html>
